<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
  <div id="sidebar">
    <div class="div">
      <h3>Sort by</h3>
    </div>
    <div>
      <h3>Due date</h3>
      <div>
        <input type="radio" id="all" name="filter" value="All" checked>
        <label for="all">All</label>
      </div>
      <div>
        <input type="radio" id="today" name="filter" value="Today">
        <label for="today">Today</label>
      </div>
      <div>
        <input type="radio" id="week" name="filter" value="This week">
        <label for="week">This week</label>
      </div>
      <div>
        <input type="radio" id="month" name="filter" value="This month">
        <label for="month">This month</label>
      </div>
    </div>
    <button class="addproject">
      Add new project
      <img src="../src/addplus.svg" alt="plusicon">
    </button>
  </div>
  <div id="header">
    <button type="button" class="returnbutton">Back to main page</button>
    <h2>Tasks</h2>
    <div class="headerRight">
      <h3></h3>
    </div>
  </div>
  <div id="content">
  </div>
  <div id="toDoFooter">
    <button class="addToDo">Add to-do to project</button>
    <form id="toDoForm" action="get">
      <div class="toDoInputWrapper">
        <div>
          <label for="toDo">To-Do:</label>
          <input type="text" id="toDo" name="toDo" required>
        </div>
        <div>
          <label for="chooseProject">Choose project:</label>
          <select name="chooseProject" id="chooseProject" required>
          </select>
        </div>
      </div>
      <div class="addToDoButtons">
        <button type="button">Cancel</button>
        <button type="button">Add</button>
        <span class="spanDisplay">Added!</span>
      </div>
    </form>
  </div>
  <dialog>
    <div class="addProjectHeader">
      <p>Add new project</p>
    </div>
    <form method="dialog">
      <div class="leftside">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description">
        </div>
        <div>
          <label for="dueDate">Due Date:</label>
          <input type="date" id="dueDate" name="dueDate">
        </div>
      </div>
      <div class="rightside">
        <div>
          <label for="notes">Notes:</label>
          <textarea name="notes" id="notes" rows="6" cols="20"></textarea>
        </div>
        <div>
          <label for="priority">Priority level:</label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
      </div>
      <div class="buttons">
        <button>Cancel</button>
        <button type="submit"></button>
      </div>
    </form>
  </dialog>
</body>
</html>
