<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="allwrapper">
      <aside>
        <div class="filterAndSortParent">
          <div class="filterSortWrapper">
            <button>Filter +</button>
            <div class="radioselectors">
              <label>
                <img src="40a97e1cbbb9b53a966d.svg" alt="calendar-all" />
                <input type="radio" id="all" name="filter" value="All" checked />
                All
              </label>
              <label>
                <img src="233385e32206cd372d69.svg" alt="calendar-today" />
                <input type="radio" id="today" name="filter" value="Today" />
                Today
              </label>
              <label>
                <img src="518ff47ec29e1552eabd.svg" alt="calendar-week" />
                <input type="radio" id="week" name="filter" value="This week" />
                This week
              </label>
              <label>
                <img src="1514cb89e66edd886067.svg" alt="calendar-month" />
                <input type="radio" id="month" name="filter" value="This month" />
                This month
              </label>
            </div>
          </div>
          <div class="filterSortWrapper">
            <button>Sort by +</button>
            <div class="radioselectors">
              <label>
                <input
                  type="radio"
                  id="default"
                  name="sort"
                  value="Default"
                  checked
                />
                Default
              </label>
              <label>
                <input type="radio" id="duedate" name="sort" value="Due date" />
                Due date
              </label>
              <label>
                <input type="radio" id="name" name="sort" value="Name" />
                Name
              </label>
              <label>
                <input type="radio" id="to-dos" name="sort" value="To-Dos" />
                To-Dos
              </label>
              <label>
                <input
                  type="radio"
                  id="prioritylevel"
                  name="sort"
                  value="Prioritylevel"
                />
                Priority
              </label>
            </div>
          </div>
        </div>
        <button class="addproject">
          Add new project
          <svg
            fill="#currentColor"
            height="99px"
            width="99px"
            version="1.1"
            id="Layer_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 512 512"
            xml:space="preserve"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0" />
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <g id="SVGRepo_iconCarrier">
              <g>
                <g>
                  <g>
                    <path
                      d="M256,0C114.618,0,0,114.618,0,256s114.618,256,256,256s256-114.618,256-256S397.382,0,256,0z M256,469.333 c-117.818,0-213.333-95.515-213.333-213.333S138.182,42.667,256,42.667S469.333,138.182,469.333,256S373.818,469.333,256,469.333 z"
                    />
                    <path
                      d="M383.996,234.667H277.333V128c0-11.782-9.551-21.333-21.333-21.333s-21.333,9.551-21.333,21.333v106.667H128.038 c-11.782,0-21.333,9.551-21.333,21.333s9.551,21.333,21.333,21.333h106.628V384c0,11.782,9.551,21.333,21.333,21.333 s21.333-9.551,21.333-21.333V277.333h106.662c11.782,0,21.333-9.551,21.333-21.333S395.778,234.667,383.996,234.667z"
                    />
                  </g>
                </g>
              </g>
            </g>
          </svg>
        </button>
      </aside>
      <header>
        <button type="button" class="returnbutton">Back to main page</button>
        <span class="headerimgs">
          <img src="13e3d5e6e4ee28f28e87.png" alt="calendaricon" />
          <img src="de5bbc6607ddfbf2af15.png" alt="calendaricon" />
        </span>
        <h2>Projects</h2>
        <span class="searchProjectParent">
          <label
            ><input
              type="text"
              name="searchproject"
              id="searchproject"
              placeholder="Search.."
          /></label>
        </span>
      </header>
      <main></main>
      <footer>
        <button class="addToDo">Add to-do to project</button>
        <form id="toDoForm" action="get">
          <div class="toDoInputWrapper">
            <div>
              <label for="toDo">To-Do:</label>
              <input
                type="text"
                id="toDo"
                name="toDo"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div>
              <label for="chooseProject">Choose project:</label>
              <select name="chooseProject" id="chooseProject" required></select>
            </div>
          </div>
          <div class="addToDoButtons">
            <button type="button">Cancel</button>
            <button type="button">Add</button>
            <span class="spanDisplay">Added!</span>
          </div>
        </form>
      </footer>
      <dialog>
        <div class="addProjectHeader">
          <p>Add new project</p>
        </div>
        <form method="dialog">
          <div class="leftside">
            <div>
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" maxlength="25" />
            </div>
            <div>
              <label for="description">Description:</label>
              <input type="text" id="description" name="description" />
            </div>
            <div>
              <label for="dueDate">Due Date:</label>
              <input type="date" id="dueDate" name="dueDate" />
            </div>
          </div>
          <div class="rightside">
            <div>
              <label for="notes">Notes:</label>
              <textarea
                name="notes"
                id="notes"
                rows="6"
                cols="20"
                maxlength="300"
              ></textarea>
            </div>
            <div>
              <label for="priority">Priority level:</label>
              <select name="priority" id="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>
          <div class="buttons">
            <button>Cancel</button>
            <button type="submit"></button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
