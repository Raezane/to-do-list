<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
<script defer src="main.js"></script></head>
<body>
  <div id="sidebar">
    <button class="addproject">
      Add new project
      <img src="../src/addplus.svg" alt="plusicon">
    </button>
  </div>
  <div id="header">
    <button type="button" class="returnbutton">Back to main page</button>
    <h2>To-Do</h2>
    <h3></h3>
  </div>
  <div id="content">
  </div>
  <div id="toDoFooter">
    <button class="addToDo">Add to-do to project</button>
    <form id="toDoForm" action="get">
      <div class="toDoInputWrapper">
        <div>
          <label for="toDo">To-Do:</label>
          <input type="text" id="toDo" name="toDo" required>
        </div>
        <div>
          <label for="chooseProject">Choose project:</label>
          <select name="chooseProject" id="chooseProject" required>
          </select>
        </div>
      </div>
      <div class="addToDoButtons">
        <button type="button">Cancel</button>
        <button type="button">Add</button>
        <span class="spanDisplay">Added!</span>
      </div>
    </form>
  </div>
  <dialog>
    <p>Add new project</p>
    <form method="dialog">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
      </div>
      <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate">
      </div>
      <div>
        <label for="notes">Notes:</label>
        <textarea name="notes" id="notes" rows="6" cols="20"></textarea>
      </div>
      <div>
        <label for="priority">Priority level:</label>
        <select name="priority" id="priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>
      <div class="buttons">
        <button>Cancel</button>
        <button type="submit"></button>
      </div>
    </form>
  </dialog>
</body>
</html>
